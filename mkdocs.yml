site_name: "AI-Native Content Architecture"
site_description: "Building Single-Source Training Systems at Scale"
site_author: "Daniel Yarmoluk"
site_url: https://yarmoluk.github.io/claude-content-architecture/
repo_url: https://github.com/Yarmoluk/claude-content-architecture
repo_name: Yarmoluk/claude-content-architecture
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Course Description: course-description.md
  - Chapters:
    - Overview: chapters/index.md
    - "Ch 1: Knowledge Graph Foundations": chapters/ch01.md
    - "Ch 2: Modular Content Architecture": chapters/ch02.md
    - "Ch 3: AI-Augmented Content Generation": chapters/ch03.md
    - "Ch 4: Multi-Audience Adaptation": chapters/ch04.md
    - "Ch 5: Automated Quality Assurance": chapters/ch05.md
    - "Ch 6: Content Drift Detection": chapters/ch06.md
    - "Ch 7: Metrics and Learner Outcomes": chapters/ch07.md
    - "Ch 8: Scaling Content Operations": chapters/ch08.md
    - "Ch 9: Version Control for Training Content": chapters/ch09.md
    - "Ch 10: API and SDK Documentation Systems": chapters/ch10.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Yarmoluk
  generator: false
